syntax = "proto3";

package jobs;

message CreatePlacementInput {
  string name = 1;
  string project = 2;
}

message CreatePlacementOutput {
  string error = 1;
  string name = 2;
  string project = 3;
}

service PlacementService {
  rpc CreatePlacement(CreatePlacementInput) returns (CreatePlacementOutput) {}
}
